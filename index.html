<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-paper-scissor-project</title>
</head>

<body>
    <script>
        let playerPoints = 0;
        let computerPoints = 0;
        /**
         * function that returns a random number btwn 0 - 1
         */
        function computerPlay() {
            let randomNumber = Math.random();

            if (randomNumber <= 0.33) {
                return 'Rock';
            }

            if (randomNumber <= 0.66) {
                return 'Paper';
            }

            return 'Scissors';
        }

        /**
         * function that plays a single round of the Rock Paper Scissors
         */
        function playRound(playerSelection, computerSelection) {
            computerSelection = computerSelection.toLowerCase();
            playerSelection = playerSelection.toLowerCase();

            // when player selects rock
            if (playerSelection == "rock") {
                if (computerSelection == "paper") {
                    computerPoints = computerPoints + 1;
                } else if (computerSelection == "scissors") {
                    playerPoints = playerPoints + 1;
                } else {

                }
            } else if (playerSelection == "paper") {
                if (computerSelection == "rock") {
                    playerPoints += 1;
                } else if (computerSelection == "scissors") {
                    computerPoints += 1;
                } else {

                }
            } else if (playerSelection == "scissors") {
                if (computerSelection == "rock") {
                    computerPoints += 1;
                } else if (computerSelection == "paper") {
                    playerPoints += 1;
                } else {

                }
            }
        }

        /** 
         * game controller
         */
        function game() {
            for (let round = 1; round <= 5; round++) {
                let playerSelection = prompt('Rock Paper Scissor?');
                let computerSelection = computerPlay();
                playRound(playerSelection, computerSelection);
            }

            // decide the winner
            if (playerPoints > computerPoints) {
                alert("You win!")
            } else if (computerPoints > playerPoints) {
                alert("You lose!")
            } else {
                alert("You tie!")
            }
        }

        game();
    </script>
</body>

</html>
